{% extends 'main.html' %}


           {% block title %}
                <title>register page</title>
           {% endblock title %} 
    {% block body %}
        <h1 class="text-center" >     <b><u><marquee behavior="  alternate" direction="">  Welcome to the Register page</marquee></u></b>  </h1>
        <form class="my-3" method="POST" action="/register">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" >
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">First Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="enter first name" name="fname">
            </div>

            <div class="form-group">
              <label for="inputAddress2">Last Name</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="enter last name" name="lname" >
            </div>
                                                    


            <div class="form-group">
              <label for="inputAddress2">Username</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="enter user name" name="username">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    {% endblock body %}
